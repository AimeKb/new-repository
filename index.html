<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="division1">
    <h1>Create Account</h1>
    <p><strong>Save searches. Track land. All for free.</strong></p>
    <hr>
    <br>
    <form class="form" action="">
        <div class="inputs">
            <label for="email">Email address*</label>
            <input type="email" name="email" placeholder="Enter your email" required>
    
        </div>
        <div class="inputs">
            <label for="pass">Password*</label>
            <input type="password" name="pass" placeholder="Enter your password" required>
        

        <p style="font-size:14px;"><strong>I accept the Landsome <span style="color: green;">Terms of Use</strong></span></p>

        <div>
            <button>Register</button>
        </div>

        <p><strong>Have an account? </strong><span style="color: green;">Sign in</span></p>






    </form>
    </div>
</body>
</html>
